<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Management System</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">TeamAsset Manager</h1>
            <button id="darkModeToggle" title="Light/Dark mode"><i id="darkModeIcon" class="fas fa-moon"></i></button>
    </header>
    <div class="sidebar">
        <ul>
            <li>
                <a href="#" class="nav-link" data-target="indexContact"><i class="fas fa-envelope icon"></i><span class="text">Contact IT</span></a>
            </li>
        </ul>
    </div>
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h3>LOGIN</h3>
                    <p>Please enter your credentials to login.</p>
                </div>
            </div>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>
            TeamAsset Manager &copy; 2024. All rights reserved. | Designed by
            <a href="https://www.linkedin.com/in/richard-hamilton-319b35287">R I Hamilton</a>
        </p>
    </footer>
    <script src = JavaScript/index.js></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = {
               "indexContact": "html/login_contact.html"
            };

            document.querySelectorAll(".nav-link").forEach((link) => {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent default link behavior
                    const target = this.getAttribute("data-target");
                    if (navLinks[target]) {
                        window.location.href = navLinks[target];
                    } else {
                        console.error(`No URL found for target: ${target}`);
                    }
                });
            });
        });
    </script>
      <script src="../JavaScript/darkMode.js"></script>
</body>
</html>
