<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="../CSS/eForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles can be added here if needed */
    </style>
</head>
<body>
   
    <header class="header">
        <h1 class="header-title">TeamAsset Manager</h1>
    
    </header>
    <div class="sidebar">
         <ul>
            <li><a href="#" class="nav-link" data-target="home"><i class="fas fa-home icon"></i><span class="text">Home</span></a></li>
            <li><a href="#" class="nav-link" data-target="requisition-form"><i class="fas fa-file-alt icon"></i><span class="text">Requisition Form</span></a></li>
             <li><a href="#" class="nav-link" data-target="requisition-form"><i class="fas fa-archive"></i><span class="text">Asset Inventory</span></a></li>
            <li><a href="#" class="nav-link" data-target="staff-list"><i class="fas fa-users icon"></i><span class="text">Staff List</span></a></li>
            <li><a href="#" class="nav-link" data-target="new-starter"><i class="fas fa-user-plus icon"></i><span class="text">New Starter</span></a></li>
            <li><a href="#" class="nav-link" data-target="delete_user"><i class="fas fa-user-slash"></i><span class="text">Delete User</span></a></li>
            <li><a href="#" class="nav-link" data-target="connection-test"><i class="fas fa-network-wired"></i><span class="text">Connection Test</span></a></li>
            <li><a href="#" class="nav-link" data-target="contact"><i class="fas fa-envelope icon"></i><span class="text">Contact</span></a></li>
            <li><a href="#" class="nav-link" data-target="logout"><i class="fas fa-sign-out-alt icon"></i><span class="text">Log Out</span></a></li>
        </ul>
    </div>

     
      
        <div class="container">
            <form id="contactForm">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name" required />
                </div>

                <div class="form-group">
                    <label for="email">UPN/ Email:</label>
                    <input type="email" id="email" name="email" readonly />
                </div>

                <div class="form-group">
                    <label for="area">Area:</label>
                    <select id="area" name="area" readonly>
                        <option value="" disabled selected>
                            Select an area
                        </option>
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                        <option value="Northeast">Northeast</option>
                        <option value="Northwest">Northwest</option>
                        <option value="Southeast">Southeast</option>
                        <option value="Southwest">Southwest</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <select id="jobTitle" name="jobTitle" readonly>
                        <option value="" disabled selected>
                            Select a job title
                        </option>
                        <option value="" disabled selected>
                            Select a job title
                        </option>
                        <option value="CEO (Chief Executive Officer)">
                            CEO (Chief Executive Officer)
                        </option>
                        <option value="COO (Chief Operating Officer)">
                            COO (Chief Operating Officer)
                        </option>
                        <option value="CFO (Chief Financial Officer)">
                            CFO (Chief Financial Officer)
                        </option>
                        <option value="CTO (Chief Technology Officer)">
                            CTO (Chief Technology Officer)
                        </option>
                        <option value="Managing Director - North">
                            Managing Director - North
                        </option>
                        <option value="Managing Director - South">
                            Managing Director - South
                        </option>
                        <option value="Managing Director - East">
                            Managing Director - East
                        </option>
                        <option value="Managing Director - West">
                            Managing Director - West
                        </option>
                        <option value="Managing Director - Southwest">
                            Managing Director - Southwest
                        </option>
                        <option value="Managing Director - Northeast">
                            Managing Director - Northeast
                        </option>
                        <option value="Managing Director - Southeast">
                            Managing Director - Southeast
                        </option>
                        <option value="Managing Director - Northwest">
                            Managing Director - Northwest
                        </option>
                        <option value="Area Manager - North">
                            Area Manager - North
                        </option>
                        <option value="Area Manager - South">
                            Area Manager - South
                        </option>
                        <option value="Area Manager - East">
                            Area Manager - East
                        </option>
                        <option value="Area Manager - West">
                            Area Manager - West
                        </option>
                        <option value="Area Manager - Southwest">
                            Area Manager - Southwest
                        </option>
                        <option value="Area Manager - Northeast">
                            Area Manager - Northeast
                        </option>
                        <option value="Area Manager - Southeast">
                            Area Manager - Southeast
                        </option>
                        <option value="Area Manager - Northwest">
                            Area Manager - Northwest
                        </option>
                        <option value="Sales Associate">Sales Associate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="manager">Manager:</label>
                    <input
                        type="text"
                        id="manager"
                        name="manager"
                        readonly />
                </div>
                <div class="form-group">
                    <label>Equipment Required:</label>
                    <div>
                        <input
                            type="checkbox"
                            id="smartphone"
                            name="equipment"
                            value="smartphone" />
                        <label for="smartphone">Smartphone</label>
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="laptop"
                            name="equipment"
                            value="laptop" />
                        <label for="laptop">Laptop</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="requiredByDate">Required By Date:</label>
                    <input
                        type="date"
                        id="requiredByDate"
                        name="requiredByDate"
                        class="flatpickr-input"
                        data-input
                        required />
                </div>
                <div class="form-group">
                    <label for="notes">Reason for new equipment:</label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="4"
                        required></textarea>
                </div>

                <input type="hidden" id="laptopModel" name="laptopModel" />
                <input type="hidden" id="laptopAssetId" name="laptopAssetId" />
                <input
                    type="hidden"
                    id="smartphoneModel"
                    name="smartphoneModel" />
                <input
                    type="hidden"
                    id="smartphoneAssetId"
                    name="smartphoneAssetId" />
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Modal HTML Structure -->
        <div id="newEmployeeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>New Employee Details</h2>
                <form id="modalForm">
                    <label for="modalName">Name:</label>
                    <input
                        type="text"
                        id="modalName"
                        name="modalName"
                        readonly />

                    <label for="modalEmail">Email:</label>
                    <input
                        type="email"
                        id="modalEmail"
                        name="modalEmail"
                        readonly />

                    <label for="modalArea">Area:</label>
                    <input
                        type="text"
                        id="modalArea"
                        name="modalArea"
                        readonly />

                    <label for="modalJobTitle">Job Title:</label>
                    <input
                        type="text"
                        id="modalJobTitle"
                        name="modalJobTitle"
                        readonly />

                    <label for="modalLaptopModel">Laptop Model:</label>
                    <input
                        type="text"
                        id="modalLaptopModel"
                        name="modalLaptopModel"
                        readonly />

                    <label for="modalLaptopAssetId">Laptop Asset ID:</label>
                    <input
                        type="text"
                        id="modalLaptopAssetId"
                        name="modalLaptopAssetId"
                        readonly />

                    <label for="modalSmartphoneModel">Smartphone Model:</label>
                    <input
                        type="text"
                        id="modalSmartphoneModel"
                        name="modalSmartphoneModel"
                        readonly />

                    <label for="modalSmartphoneAssetId"
                        >Smartphone Asset ID:</label
                    >
                    <input
                        type="text"
                        id="modalSmartphoneAssetId"
                        name="modalSmartphoneAssetId"
                        readonly />

                    <button type="button" id="modalSubmitButton">Submit</button>
                </form>
            </div>
        </div>
        <!-- Second Modal HTML Structure -->
        <div id="requestSentModal" class="modal">
            <div class="modal-content">
                <h2>Request Sent</h2>
                <p>Your request has been successfully sent.</p>
                <button id="goToHomepageButton">Go to Homepage</button>
            </div>
        </div>
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script src="../JavaScript/eForm.js"></script>
    </body>
</html>
